<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate To-Do List | Organize Your Tasks Efficiently</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> Ultimate Tasks</h1>
            <p>A powerful to-do list application to organize your tasks with categories, priorities, due dates, and drag-and-drop functionality. Your data is saved automatically in your browser.</p>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-paint-roller"></i>
            </button>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <h3><i class="fas fa-folder"></i> Categories</h3>
                <ul class="category-list" id="categoryList">
                    <li class="category-item active" data-category="all">
                        <span class="category-color" style="background: #ff8a00;"></span>
                        <span>All Tasks</span>
                    </li>
                    <li class="category-item" data-category="work">
                        <span class="category-color" style="background: #ff5252;"></span>
                        <span>Work</span>
                    </li>
                    <li class="category-item" data-category="personal">
                        <span class="category-color" style="background: #2ed573;"></span>
                        <span>Personal</span>
                    </li>
                    <li class="category-item" data-category="shopping">
                        <span class="category-color" style="background: #ffb142;"></span>
                        <span>Shopping</span>
                    </li>
                    <li class="category-item" data-category="study">
                        <span class="category-color" style="background: #4fc3f7;"></span>
                        <span>Study</span>
                    </li>
                </ul>
            </div>
            
            <div class="main">
                <div class="input-area">
                    <div class="input-row">
                        <input type="text" id="taskInput" placeholder="Enter a new task...">
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <select id="taskCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="study">Study</option>
                        </select>
                        <input type="date" id="taskDue">
                        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
                    </div>
                </div>
                
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> All
                    </button>
                    <button class="filter-btn" data-filter="active">
                        <i class="fas fa-circle"></i> Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check-circle"></i> Completed
                    </button>
                    <button class="filter-btn" id="sortBtn">
                        <i class="fas fa-sort"></i> Sort
                    </button>
                </div>
                
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div class="stats" id="stats">
                    <span id="taskCount">0 tasks remaining</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
